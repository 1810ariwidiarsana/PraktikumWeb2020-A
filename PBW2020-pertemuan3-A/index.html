<!-- Sintaks HTML 5 -->
<!DOCTYPE html>
<!-- Bahasa yg dipakai dan tag html-->
<html lang="en">
  <!-- tag head -->
  <head>
    <!--pengkodean dengan ketentuan charset UTF 8-->
    <meta charset="UTF-8" />
    <!--Untuk responsive dari html-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Untuk titile atau judul web -->
    <title>Pertemuan 3</title>
  </head>
  <body>
    <!-- tag heading 1-->
    <h1>My fisrt HTML Document</h1>
    <!-- tag paragraf-->
    <p>
      Hello, my name is
      <!-- agar tulisan menjadi bold-->
      <b>
        <!-- agar tulisan menjadi italic-->
        <i>Ari Widiarsana</i>
      </b>
    </p>
    <!-- tag image untuk menampilkan image -->
    <img src="gambar.jpg" alt="foto" width="500" />
    <p>A Student from</p>
    <!-- tag u digunakan untuk underline -->
    <p><u>Informatics Departement, Udayana University</u></p>
    <!-- heading 3 -->
    <h3>Get in touch with me :</h3>
    <!-- menggunakan unorder list karna yang digunakan tidak berurut -->
    <ul>
      <li>Instagram : @ari_widiarsana</li>
      <li>Github : 1810ariwidiarsana</li>
      <li>
        My website :
        <!-- tag a untuk membuat link, dan berisi atribut target agar terbuka di new tab -->
        <a href="http://instagram.com/ari_widiarsana" target="_blank">
          Click here!</a
        >
      </li>
    </ul>
    <p>Written with ðŸ’• using HTML</p>
    <p>&copy;2020 and beyond</p>
  </body>
</html>
